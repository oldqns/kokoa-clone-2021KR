<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
          카카오계정있으면 이멜이나 폰번으로 로그인 하삼~
        </p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="이멜 또는 폰번" />
        <input name="password"required  type="password" placeholder="암호" />
        <input type="submit" value="로긴" />
        <a href="#">계정찾기</a>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/248346299b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
